<body>
    <h1>Random Integer</h1>

   
    <h6> Write a JavaScript program where the program takes a random integer<br>
        between 1 and 10, and the user is then prompted to input a guess number.<br> 
        The program displays a message "Good Work" if the input matches the guess<br>
         number otherwise "Not matched". </h6>

         <div class="center-content">
        
        <label for="guess">Enter your guess (between 1 and 10): </label><br>
        <input type="number" id="guess"><br>
        <button onclick="checkGuess()">Submit Guess</button>
        <br>
         </div>
    
    <p id="demo"></p>

    <script src="./myScript.js"></script>
</body>
